{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Your Messages</h1>
    {% if messages %}
        <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">
                    <strong>From:</strong> {{ message.sender.username }}<br>
                    <strong>Message:</strong> {{ message.content }}<br>
                    <small>{{ message.timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No messages found.</p>
    {% endif %}
</div>
{% endblock %}
