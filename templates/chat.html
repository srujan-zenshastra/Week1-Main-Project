<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat - HIVE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animated Gradient Text */
        .animated-gradient-text {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(90deg, #99a21f, #58a8cb, #4caf50, #b170cd, #da3137);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animatedText 4s infinite linear;
        }

        @keyframes animatedText {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Video Background Styling */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Video as background */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 24rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        /* Send To Dropdown Section */
        .dropdown-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            background: #1e293b; /* Darker background */
            color: white;
            height: 45px;
        }

        select option {
            background: #0f172a;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        /* Chatbox Styling */
        textarea {
            width: 100%;
            resize: none;
            height: 100px;
            background: #374151; /* Gray background */
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-top: 10px;
        }

        /* Send Button - Now Matches Login Button */
        #send-btn {
            width: 100%;
            background: #3b82f6; /* Same as login button */
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        #send-btn:hover {
            background: #2563eb; /* Darker blue on hover */
        }

        /* Confirmation Message */
        #confirmation-message {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #34d399; /* Green */
            display: none; /* Initially hidden */
        }

        /* Centering Back Button */
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #00c6ff;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='video/produc.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="content w-96">
        <h1 class="animated-gradient-text">HIVE</h1>
        <p class="text-lg text-gray-300 mb-6">Chat with your peers in real-time.</p>

        <!-- Send To Dropdown -->
        <div class="dropdown-container">
            <label for="receiver" class="text-white font-semibold">Send To:</label>
            <select id="receiver">
                {% for u in users %}
                <option value="{{ u.username }}">{{ u.username }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Message Input -->
        <textarea id="message" placeholder="Type your message..."></textarea>

        <!-- Send Button -->
        <button id="send-btn">Send</button>

        <!-- Confirmation Message -->
        <p id="confirmation-message"></p>

        <!-- Back to Dashboard -->
        <a href="{{ url_for('dashboard') }}" class="back-btn">‚Üê Back to Dashboard</a>
    </div>

    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);

        document.getElementById("send-btn").onclick = function() {
            var receiver = document.getElementById("receiver").value;
            var message = document.getElementById("message").value;
            var confirmationMessage = document.getElementById("confirmation-message");
            
            if (message.trim() !== "") {
                socket.emit("send_message", { receiver: receiver, content: message });

                // Display confirmation message
                confirmationMessage.textContent = "Message sent to " + receiver;
                confirmationMessage.style.display = "block";

                // Clear message box
                document.getElementById("message").value = "";

                // Hide confirmation after 3 seconds
                setTimeout(function() {
                    confirmationMessage.style.display = "none";
                }, 3000);
            }
        };
    </script>

</body>
</html>
